<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <!-- Aigerim Kalygulova -->
    <div class="card">
      <button>Add Friend</button>
      <div class="header"></div>

      <div class="main">
        <h3>Aigerim Kalygulova</h3>
        <p>Seattle</p>
      </div>
      <article class="footer">
        <section class="friends">
          <i class="material-icons" id="friend">person</i>
          <div class="friend">22 Friends</div>
        </section>
        <section class="join">
          <div>Joined in 1998</div>
        </section>
      </article>
    </div>

    <!-- Aikol Tashbolot -->
    <div class="card">
      <button>Add Friend</button>
      <div class="header" id="aikol"></div>

      <div class="main">
        <h3>Aikol Tashbolot</h3>
        <p>Renton</p>
      </div>
      <article class="footer">
        <section class="friends">
          <i class="material-icons" id="friend">person</i>
          <div class="friend">53 Friends</div>
        </section>
        <section class="join">
          <div>Joined in 2000</div>
        </section>
      </article>
    </div>
  </body>
</html>
